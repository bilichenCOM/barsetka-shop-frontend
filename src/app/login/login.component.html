<section id="login" class="bg-secondary">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Увійдіть, будь ласка</h1>
    <div class="alert alert-danger" *ngIf="!successLoggedIn && submitted">Неправильний логін або пароль</div>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" formControlName="username" (keypress)="wasEdited()" placeholder="логін" class="form-control" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" formControlName="password" (keypress)="wasEdited()" placeholder="пароль" class="form-control" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Вперед</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
</section>
