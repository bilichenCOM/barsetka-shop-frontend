<section class="bg-light text-dark pb-3 pt-3" id="products">
	<div class="container">

		<p class="category-name text-dark">{{category?.name}}</p>
		<div class="row">

			<div class="col-6 col-md-4 col-lg-3 mb-4" *ngFor="let pr of products">
				<div class="card card-product">
					<img class="card-img-top" *ngIf="pr.photoUrls" src="{{pr.photoUrls[0]}}" alt="Card image cap">
					<!-- <img class="img-fluid" src="../../assets/images/products/stub.jpg"> -->
					<div class="card-body pt-1">
						<h5 class="card-title mb-1">{{pr.name}}</h5>
						<p class="card-text mb-0">{{pr.description.substring(0, 50)}}</p>
						<ul class="list-unstyled">
							<li class="list-inline-item mt-0">
								<div class="text-info price">{{pr.price | currency: 'UAH'}}</div>
							</li>
							<li class="list-inline-item mt-0">
								<a routerLink="/productDetails/{{pr.id}}">
									<button class="btn btn-secondary px-5">–ö—É–ø–∏—Ç–∏</button>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div *ngIf="products.length==0" class="col-12">
				<p class="text-white text-xss">ü§∑‚Äç‚ôÄÔ∏è –ù–µ–º–∞—î –ø—Ä–æ–¥—É–∫—Ç—ñ–≤ –≤ –¥–∞–Ω—ñ–π –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó...</p>
			</div>

		</div>
	</div>
</section>
