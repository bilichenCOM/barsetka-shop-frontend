<section class="mb-3">
  
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span><span class="fa fa-plus-circle"></span>Додати:</span>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item"><button class="btn btn-link" (click)="activateCat()">Категорію</button></li>
            <li class="nav-item"><button class="btn btn-link" (click)="activateProd()">Товар</button></li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2" *ngIf="isCreateProduct">Новий продукт:</h1>
          <h1 class="h2" *ngIf="isCreateCategory">Нова категорія:</h1>
        </div>

        <app-product-administration *ngIf="isCreateProduct"></app-product-administration>
        <app-category-administration *ngIf="isCreateCategory"></app-category-administration>

      </main>
    </div>
  </div>

</section>
